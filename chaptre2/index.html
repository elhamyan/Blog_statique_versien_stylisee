<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Typographie et Box Model</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
<style>
    h1{
        font-family :Arial, sans-serif ;
        background : #f0f0f0 ;
      }
      
      div {
        background-color: white;
        color: #333;
        width: 300px;
        padding: 50px;
        margin: 17px auto;
        border: 7px solid #ccc;
        border-radius: 10px;
        box-sizing: border-box;
        text-align: center;
      }
    </style>
    <div class="container">
      <h1>Bienvenue</h1>
      <p>Flexbox simplifie la gestion des alignements horizontaux et verticaux.</p>
    </div>
  </body>
</html>
