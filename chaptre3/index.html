<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemple Flexbox</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <style>
        body {
  font-family: Arial, sans-serif;
  margin: 0;
  padding: 0;
}

.container {
  display: flex;
  justify-content: space-around;
  align-items: center;
  height: 100vh;
  background-color: #f4f4f4;
}

.box {
  width: 80px;
  height: 80px;
  background-color: #db3434;
  color: rgb(17, 171, 66);
  display: flex;
  align-items: center;
  justify-content: center;
  border-radius: 11px;
  font-size: 4rem;
}

    </style>
    <div class="container">
      <div class="box">1</div>
      <div class="box">2</div>
      <div class="box">3</div>
    </div>
  </body>
</html>
